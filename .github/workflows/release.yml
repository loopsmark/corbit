name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
            target: darwin-arm64
          - os: macos-13
            arch: x86_64
            target: darwin-x86_64
          - os: ubuntu-latest
            arch: x86_64
            target: linux-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --group dev

      - name: Build binary with PyInstaller
        run: |
          uv run pyinstaller \
            --onefile \
            --name "corbit-${{ github.ref_name }}-${{ matrix.target }}" \
            --strip \
            --noconfirm \
            src/corbit/cli.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: corbit-${{ matrix.target }}
          path: dist/corbit-*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
